<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêç Saad's Epic Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0D1117, #161B22);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            overflow: hidden;
        }

        .game-container {
            text-align: center;
            padding: 30px;
            background: rgba(13, 17, 23, 0.9);
            border-radius: 25px;
            backdrop-filter: blur(15px);
            box-shadow: 0 25px 50px rgba(0, 217, 255, 0.15);
            border: 2px solid rgba(0, 217, 255, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 25px 50px rgba(0, 217, 255, 0.15); }
            to { box-shadow: 0 25px 50px rgba(0, 217, 255, 0.3); }
        }

        h1 {
            color: #00D9FF;
            margin-bottom: 20px;
            font-size: 2.8em;
            text-shadow: 0 0 20px rgba(0, 217, 255, 0.7);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        canvas {
            border: 3px solid #00D9FF;
            border-radius: 15px;
            background: radial-gradient(circle at center, #0D1117, #000);
            box-shadow: 
                0 0 30px rgba(0, 217, 255, 0.4),
                inset 0 0 30px rgba(0, 217, 255, 0.1);
        }

        .score {
            font-size: 1.6em;
            margin: 20px 0;
            color: #00D9FF;
            text-shadow: 0 0 10px rgba(0, 217, 255, 0.7);
            font-weight: bold;
        }

        .controls {
            margin: 20px 0;
            font-size: 1.2em;
            color: #8B949E;
            background: rgba(0, 217, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(0, 217, 255, 0.2);
        }

        .game-over {
            color: #FF6B6B;
            font-size: 2.2em;
            margin: 15px 0;
            text-shadow: 0 0 15px rgba(255, 107, 107, 0.7);
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .restart-btn {
            background: linear-gradient(45deg, #00D9FF, #0077B5);
            border: none;
            padding: 18px 35px;
            border-radius: 30px;
            color: white;
            font-size: 1.3em;
            cursor: pointer;
            margin: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 217, 255, 0.3);
            font-weight: bold;
        }

        .restart-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(0, 217, 255, 0.5);
            background: linear-gradient(45deg, #0077B5, #00D9FF);
        }

        .restart-btn:active {
            transform: translateY(-2px);
        }

        .github-link {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 25px;
            background: rgba(0, 217, 255, 0.15);
            border: 2px solid #00D9FF;
            border-radius: 20px;
            color: #00D9FF;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .github-link:hover {
            background: rgba(0, 217, 255, 0.25);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 217, 255, 0.2);
        }

        .instructions {
            margin: 15px 0;
            padding: 15px;
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            border-radius: 10px;
            color: #FFB3BA;
        }

        @media (max-width: 600px) {
            .game-container {
                padding: 20px;
                margin: 10px;
            }
            
            canvas {
                width: 300px;
                height: 300px;
            }
            
            h1 {
                font-size: 2.2em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêç Saad's Epic Snake Game</h1>
        
        <div class="score">
            üéØ Score: <span id="score">0</span> | üèÜ High Score: <span id="highScore">0</span>
        </div>
        
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        
        <div class="controls">
            üéÆ Use <strong>Arrow Keys</strong> or <strong>WASD</strong> to Control the Snake<br>
            üçé Eat the red food to grow and score points!
        </div>
        
        <div id="gameOver" class="game-over" style="display: none;">
            üíÄ Game Over! Final Score: <span id="finalScore">0</span>
        </div>
        
        <div id="instructions" class="instructions">
            üöÄ Click "Start Game" and use arrow keys to play!
        </div>
        
        <button id="restartBtn" class="restart-btn" onclick="startGame()">üöÄ Start Game</button>
        
        <a href="https://github.com/yosaad1000" class="github-link" target="_blank">
            ‚≠ê Visit My GitHub Profile
        </a>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const restartBtn = document.getElementById('restartBtn');
        const instructionsElement = document.getElementById('instructions');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [{ x: 10, y: 10 }];
        let food = {};
        let dx = 0, dy = 0;
        let score = 0;
        let gameRunning = false;
        let gameStarted = false;
        let highScore = 0;

        function randomFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            
            // Make sure food doesn't spawn on snake
            while (snake.some(segment => segment.x === food.x && segment.y === food.y)) {
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            }
        }

        function drawGame() {
            // Clear canvas with animated gradient
            const gradient = ctx.createRadialGradient(200, 200, 0, 200, 200, 300);
            gradient.addColorStop(0, '#0D1117');
            gradient.addColorStop(1, '#000000');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw subtle grid
            ctx.strokeStyle = 'rgba(0, 217, 255, 0.05)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // Draw snake with glow effect
            snake.forEach((segment, index) => {
                ctx.shadowBlur = 15;
                if (index === 0) {
                    // Snake head with special glow
                    ctx.fillStyle = '#00D9FF';
                    ctx.shadowColor = '#00D9FF';
                } else {
                    // Snake body with fading effect
                    const alpha = Math.max(0.3, 1 - index * 0.1);
                    ctx.fillStyle = `rgba(0, 217, 255, ${alpha})`;
                    ctx.shadowColor = '#00D9FF';
                    ctx.shadowBlur = 10;
                }
                
                ctx.fillRect(
                    segment.x * gridSize + 1, 
                    segment.y * gridSize + 1, 
                    gridSize - 2, 
                    gridSize - 2
                );
            });

            // Draw food with pulsing effect
            ctx.shadowBlur = 20;
            ctx.fillStyle = '#FF6B6B';
            ctx.shadowColor = '#FF6B6B';
            ctx.fillRect(
                food.x * gridSize + 2, 
                food.y * gridSize + 2, 
                gridSize - 4, 
                gridSize - 4
            );
            
            // Reset shadow
            ctx.shadowBlur = 0;
        }

        function moveSnake() {
            if (!gameRunning) return;

            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            // Check wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // Check self collision
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                randomFood();
                
                // Increase speed slightly as score increases
                if (score % 50 === 0) {
                    clearInterval(gameInterval);
                    gameSpeed = Math.max(80, gameSpeed - 10);
                    gameInterval = setInterval(gameLoop, gameSpeed);
                }
            } else {
                snake.pop();
            }
        }

        function gameOver() {
            gameRunning = false;
            gameStarted = false;
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
            instructionsElement.innerHTML = 'üöÄ Click "Play Again" to restart!';
            restartBtn.textContent = 'üîÑ Play Again';
            restartBtn.disabled = false;
            
            if (score > highScore) {
                highScore = score;
                highScoreElement.textContent = highScore;
            }
            
            clearInterval(gameInterval);
        }

        function startGame() {
            snake = [{ x: 10, y: 10 }];
            dx = 1; // Start moving right automatically
            dy = 0;
            score = 0;
            gameSpeed = 150;
            scoreElement.textContent = score;
            gameOverElement.style.display = 'none';
            instructionsElement.innerHTML = 'üéÆ <strong>Controls Active!</strong> Use Arrow Keys or WASD';
            restartBtn.textContent = 'üéÆ Game Running...';
            restartBtn.disabled = true;
            randomFood();
            gameRunning = true;
            gameStarted = true;
            
            // Focus the canvas for key events
            canvas.focus();
            
            clearInterval(gameInterval);
            gameInterval = setInterval(gameLoop, gameSpeed);
            
            console.log('Game started, controls should work now');
        }

        function changeDirection(event) {
            if (!gameRunning) return;
            
            // Prevent default browser behavior for arrow keys
            event.preventDefault();

            const keyPressed = event.keyCode || event.which;
            const goingUp = dy === -1;
            const goingDown = dy === 1;
            const goingRight = dx === 1;
            const goingLeft = dx === -1;

            console.log('Key pressed:', keyPressed); // Debug log

            // Arrow keys and WASD
            if ((keyPressed === 37 || keyPressed === 65) && !goingRight) { // Left or A
                dx = -1; dy = 0;
                console.log('Moving left');
            }
            if ((keyPressed === 38 || keyPressed === 87) && !goingDown) { // Up or W
                dx = 0; dy = -1;
                console.log('Moving up');
            }
            if ((keyPressed === 39 || keyPressed === 68) && !goingLeft) { // Right or D
                dx = 1; dy = 0;
                console.log('Moving right');
            }
            if ((keyPressed === 40 || keyPressed === 83) && !goingUp) { // Down or S
                dx = 0; dy = 1;
                console.log('Moving down');
            }
        }

        // Game loop
        function gameLoop() {
            moveSnake();
            drawGame();
        }

        // Game variables
        let gameInterval;
        let gameSpeed = 150;

        // Initialize
        document.addEventListener('keydown', changeDirection);
        
        // Also add keydown to window and canvas
        window.addEventListener('keydown', changeDirection);
        canvas.addEventListener('keydown', changeDirection);
        
        // Touch controls for mobile
        let startX, startY;
        
        document.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
        });
        
        document.addEventListener('touchend', (e) => {
            if (!gameRunning || !startX || !startY) return;
            
            const endX = e.changedTouches[0].clientX;
            const endY = e.changedTouches[0].clientY;
            
            const diffX = startX - endX;
            const diffY = startY - endY;
            
            if (Math.abs(diffX) > Math.abs(diffY)) {
                // Horizontal swipe
                if (diffX > 0 && dx !== 1) { dx = -1; dy = 0; } // Left
                else if (diffX < 0 && dx !== -1) { dx = 1; dy = 0; } // Right
            } else {
                // Vertical swipe
                if (diffY > 0 && dy !== 1) { dx = 0; dy = -1; } // Up
                else if (diffY < 0 && dy !== -1) { dx = 0; dy = 1; } // Down
            }
        });
        
        randomFood();
        drawGame();
        
        // Make sure canvas can receive focus
        canvas.tabIndex = 0;
        canvas.focus();
        
        // Click anywhere to focus and enable controls
        document.addEventListener('click', () => {
            canvas.focus();
        });
    </script>
</body>
</html>
